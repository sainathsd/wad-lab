<html> 
 <head> 
 <title>Flex Box</title> 
 <style> 
 body 
 { 
 background-color: paleturquoise; 
 display: flex; 
 flex-direction: row; 
 align-items: left; 
 justify-content: left; 
 } 
 .card{ 
 background-color:cornflowerblue; 
 height: 425px; 
 width:350px; 
 border:4px solid black; 
 } 
 .order{
    display:flex; 
 align-items: center; 
 justify-content: space-around; 
 } 
 
 
 </style> 
 </head> 
 <body> 
 <!--<h3>pizza burger is one of the most tastiest food</h3>--> 
 <div class="card"> 
 <img src="https://tse3.mm.bing.net/th?id=OIP.0XTKHiqTHx1po6L8d-ZlTQHaFj&pid=Api&P=0&h=180" alt="burger" 
height="40%" width="100%"/> 
<h2>Pizza-King</h2> 
<p> burger is made of extra cheese with veggies </p> 
<div class="order"> 
<h3>$2.45</h3> 
<button class="button">Order now</button> 
</div> 
</div> 
<script> 
 const btn=document.querySelector(".button"); 
 const box=document.querySelector(".order"); 
 btn.addEventListener("click",function() 
 { 
 box.innerHTML=""; 
 box.insertAdjacentHTML("afterbegin","<h2>ordered</h2>"); 
 }); 
</script> 
 </body> 
</html>
